<!DOCTYPE html>
<html lang="es-CL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Cero - PAGINA</title>
    <!--Bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Bootstrap 5 Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--CSS Custom-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Inicio navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <a class="navbar-brand d-flex w-50 me-auto" href="#"><img class="rounded-pill"
                src="img/main_logo.jpg" alt="LOGO" style="width: 50px;"></a>

            <!-- Link con el logo de la cooperativa -->
        </div>
    </nav>
    <!--Final navbar-->

    <!--Inicio login miembros-->
    <section class="container mb-5 py-5">
        <div class="text-center">
            <h2 class="my-5">Inicio de sesión miembros</h2>
            <div class="d-flex justify-content-center my-5">
                <form action="members.html">
                    <div class="mb-5">
                        <label for="nombreRegistro" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="txtUsuario" required>
                    </div>
                    <div class="mb-5">
                        <label for="passwordLogin" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="txtPassword" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </section>

    <!--Inicio footer-->
    <footer class="footer mt-auto py-5">
        <div class="container border-top text-center py-5">
          <span class="text-dark">&copy; 2024 Grupo Cero. Todos los derechos reservados.</span>
        </div>
      </footer>      
    <!--Final footer-->
    <!--Scripts del html-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Bootstrap 5 js-->
    <!--Final Scripts del html-->
</body>

</html>
