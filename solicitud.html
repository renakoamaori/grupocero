  <!-- Form SOLICITUD-->
  <div class="container bg-dark text-white mt-5 mb-5 p-5 rounded text-justify">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="#" class="form-register" method="post" enctype="multipart/form-data">

          <h1 class="form-title text-center pt-5 pb-4" style="font-family: sans-serif;">Solicitud</h1>
          <p style="font-family: sans-serif;" class="text-secondary">Por favor, completa el siguiente formulario para
            publicar tu obra.</p>
          <div class="mb-3">
            <label for="titulo" class="form-label" style="font-family: sans-serif;">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label" style="font-family: sans-serif;">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="archivo" class="form-label" style="font-family: sans-serif;">Archivo:</label>
            <input type="file" class="form-control" id="archivo" name="archivo" required>
            <small class="form-text text-muted">Selecciona una imagen de alta calidad que represente tu obra.</small>
          </div>
          <div class="mb-3">
            <label for="tecnica" class="form-label" style="font-family: sans-serif;">Técnica:</label>
            <input type="text" class="form-control" id="tecnica" name="tecnica" required>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label" style="font-family: sans-serif;">Precio:</label>
            <input type="number" class="form-control" id="precio" name="precio" required>
          </div>
          <div class="text-center mt-5">
            <button type="submit" class="btn btn-danger form-submit" style="font-family: sans-serif;">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- FIN Form SOLICITUD-->
